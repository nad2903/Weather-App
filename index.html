<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="container">
            <form id="search-engine">
                <div class="row">
                    <div class="col-9">
                        <div class="input-group mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Search another city..."
                                aria-label="Recipient's username" 
                                aria-describedby="basic-addon2" 
                                id="search-city-input"
                                autocomplete="off" 
                            />
                        </div>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                    </div>
                </div>
            </form>

            <div class="row"><span id="current-time"></span></div>   
        
            <div class="row"> 
                <h1 class="city" id="city">
                    Toronto
                </h1>
            </div>
            <div class="row">
                <p class="today-date-time"> <br />
                    <span id="today-date"></span>
                </p>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <img 
                        src="#" 
                        alt="Weather condition"
                        id="current-icon"
                    />
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-3">
                            <h5 class="today-temp" id="today-temp">5º</h5>
                        </div>
                        <div class="col">
                            <span id="unit-links">
                                <a href="#" id="celsius" class="active">ºC</a> /
                                <a href="#" id="fahrenheit">ºF</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <p class="today-stats">
                    <span id="weather-condition">Weather</span> <br />
                    Feels like: <span id="feels-like">-5º</span><br />
                    Humidity: <span id="humidity">65%</span> <br />
                    Wind speed: <span id="wind-speed">22 km/h </span>
                </p>
            </div>
        </div>
        <div class="code-link">
            <a href="https://github.com/nad2903/Weather-App" target="_blank">Open-source code,</a>
            by Nadia Scharnhorst
        </div>
        <script src="src/index.js"></script>
    </body>
</html>

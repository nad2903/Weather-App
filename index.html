<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://kit.fontawesome.com/4973031dd2.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <i class="fas fa-search-location"></i>
                </div>
                <div class="col">
                    <form id="search-engine">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search another city..."
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="search-city-input"
                                autocomplete="off" />
                            <div class="input-group-append">
                                <input type="submit" value="Search" id="search" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h1 class="city" id="city">
                        Toronto
                    </h1>
                    <p class="today-date-time">
                        <span id="current-time"></span> <br />
                        <span id="today-date"></span>
                    </p>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <h5 class="card-title today-temp" id="today-temp">5º</h5>
                                </div>
                                <div class="col">
                                    <a href="#" id="celsius">ºC</a> /
                                    <a href="#" id="fahrenheit">ºF</a>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-8">
                                    <p class="card-text today-stats">
                                        Feels like: <span id="feels-like">-5º</span><br />
                                        Humidity: <span id="humidity">65%</span> <br />
                                        Wind: <span id="wind-speed">22 km/h </span>
                                    </p>
                                </div>
                                <div class="col-4">
                                    <i class="far fa-snowflake"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tomorrow</h5>
                            <h6 class="card-subtitle mb-2 text-muted">December 15</h6>
                            <div class="row">
                                <div class="col-7 tmr-temp">1º</div>
                                <div class="col-5">
                                    <i class="fas fa-cloud-sun tmr-cloud"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card ftr">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted ftr-date">Dec 16</h6>
                            <h5 class="card-title ftr-temp">-1º</h5>
                            <i class="fas fa-cloud ftr-syb"></i>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card ftr">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted ftr-date">Dec 17</h6>
                            <h5 class="card-title ftr-temp">-3º</h5>

                            <i class="fas fa-cloud ftr-syb"></i>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card ftr">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted ftr-date">Dec 18</h6>
                            <h5 class="card-title ftr-temp">-1º</h5>
                            <i class="fas fa-cloud-showers-heavy ftr-syb"></i>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card ftr">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted ftr-date">Dec 19</h6>
                            <h5 class="card-title ftr-temp">3º</h5>
                            <i class="fas fa-cloud-sun ftr-syb"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
